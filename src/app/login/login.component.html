<div class="login-register">
    <div class="login-box card py-3">
        <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="ingresar()">
            
        <div class="text-center">
            <span class="material-icons" style="font-size: 100px;">school</span>
            <br>
            <h3>Iniciar sesión</h3>
        </div>

        <div class="mt-3 px-3">

            <div class="form-group mb-3">
                <label for="user" class="mb-1">Usuario:</label>
                <input type="text" (keyup)="checkUsuario()" [(ngModel)]="usuario" name="usuario" class="form-control" id="user" placeholder="Usuario" maxlength="10" required autofocus autocomplete="off">
            </div>

            <label for="inputContra" class="mb-1">Contraseña:</label>  
            <div class="input-group mb-3">
                <input type="password" [(ngModel)]="password" name="password" id="inputContra" class="form-control" placeholder="Contraseña" minlength="8" maxlength="32" required>
                <div class="input-group-append" style="cursor: pointer;" (click)="showPass()">
                    <span class="input-group-text">
                        <span id="visibilityButton" class="material-icons">visibility</span>
                    </span>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-success text-uppercase" type="submit" [disabled]="loginForm.invalid"><b>INGRESAR</b></button>
            </div>

        </div>

        </form>
    </div>
</div>
